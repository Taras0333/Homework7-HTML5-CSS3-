<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Homework7</title>
	<link rel="stylesheet"  href="./reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="right-bar">
			<nav>				
				<input  class="search" type="text" name="search" />
				<img class="loop-icon" src="./images/loop.svg" alt="loop icon" />
				<img class="bell-icon" src="./images/notification.svg" alt="bell icon" />
				<img class="nav-image" src="./images/nav-image.svg" alt="man image" />
				<img class="arrow-icon" src="./images/arrow-nav.svg" alt="arrow icon" />
			</nav>
			<div class="bracket-wrapper">
				<div class="first-bracket">
					<div class="first-number">
						11
					</div>
					<div class="first-discription">
						Courses<br/>
						completed
					</div>
				</div>
					<div class="second-bracket">
						<div class="second-number">
							4
						</div>
						<div class="second-discription">
							Courses<br/>
							in progress
						</div>
					</div>
				
			</div>
			<h2 class="statistic-title">
				Your statistics
			</h2>
			<div class="your-statistic-options">
				<span class="options">Learning Hours</span>
				<span class="options item-opacity">My Courses</span>
				<select class="select">Weekly
					<option>Weekly</option>
					<option>Daily</option>
				</select>
			</div>
			<img class="statistic-img" src="./images/statistic-img.png" alt="statistic image" />
			<div class="go-premium">
				<div class="go-premium-left">
					<h2 class="lern-more-title">Lern even more!</h2>
					<p class="fee-monthly">Unlock premium features<br/>
					only for $9.99 per month.</p>
					<button class="go-premium-button">Go Premium</button>
					
				</div>
				<div class="go-premium-right">
					<img class="book-image" src="./images/book.svg" alt="book image" />
					
				</div>
				
			</div>	
		</div>
		<div class="mid-bar">
				
		</div>
		<div class="menu">
			<img class="logo" src="./images/logo.svg" alt="logo icon" />
			<img class="house-icon" src="./images/house.svg" alt="house icon" />
			<img class="heat-icon" src="./images/heat.svg" alt="heat icon" />
			<img class="man-icon" src="./images/man.svg" alt="man icon" />
			<img class="email-icon" src="./images/email.svg" alt="email icon" />
			<img class="settings-icon" src="./images/settings.svg" alt="settings icon" />
			<img class="exit-icon" src="./images/exit.svg" alt="exit icon" />
		</div>
	</div>
</body>
</html>
